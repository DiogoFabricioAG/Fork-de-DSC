<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .image-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Presentación de Imagen</h1>
    <div class="image-container">
        <img src="upload/imagen.jpg" alt="Imagen" id="image-preview">
        <p>Número: <span id="numero-api">Cargando...</span></p>
        <button onclick="window.location.href = 'resultado.html';">Comprar</button>
    </div>
    <script>
        async function obtenerNumeroAPI() {
            try {
                const response = await fetch('https://www.random.org/integers/?num=1&min=1&max=1000&col=1&base=10&format=plain&rnd=new');
                const data = await response.text();
                document.getElementById('numero-api').textContent = data.trim();
            } catch (error) {
                document.getElementById('numero-api').textContent = 'Error al obtener el número';
            }
        }

        obtenerNumeroAPI();
    </script>
</body>

</html>
